<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini game Js</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <img class="logo" src="img/logo.png" alt="logo">
    <div class="btn_container">
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt">
        </button>
        <button class="btn colorBtn blue">blue</button>
        <button class="btn colorBtn pink">pink</button>
        <button class="btn colorBtn yellow">yellow</button>
    </div>
    <ul class="itemsContainer">
        <li class="items">
            <img src="img/blue_p.png" alt="blue pants">
            <span>male , large</span>
        </li>
    </ul>
    <script src="assets/main.js"></script>
</body>
</html>
